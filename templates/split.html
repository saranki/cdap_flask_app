{% extends "home.html" %}
{% block content %}
    <br>
    <br>
    <div class="container" align="center">
        <div>
            <h2>Upload Journey Video</h2>
        </div>
        <br>
        <form id="imageUpload" method="post" enctype="multipart/form-data" action="/video-split">
            <div class="text-left">
                <input type="file" id="files" name="file" width="50" height="17"
                       data-multiple-caption="{count} files selected" multiple accept="video/*"/>
                <div class="text-left">
                    <br/>
                    <output id="selectedFiles"></output>
                </div>
            </div>
            <br/>
            <input id="splitButton" type="button" class="btn btn-success" value="Split"/>
            <input id="resetButton" type="button" class="btn btn-info" value="Reset"/>
            <br/>
            <br/>
            <div class="progress" id='progressBar' style='height: 30px;'>
                <div id='bar' class="progress-bar bg-success" role="progressbar" style='height: 100%; width: 0%'
                     data-percentage="100"></div>
            </div>
            <br>
            <br>
            <div class="text-right">
                <button type="button" class="btn btn-primary">Next</button>
            </div>
        </form>
    </div>
    </div>
{% endblock %}
